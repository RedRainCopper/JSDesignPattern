<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MyCloser</title>
		<meta name="author" content="redrain" />
		<!-- Date: 2017-07-26 -->
		<script type="text/javascript" charset="UTF-8">
		
			var Singleton = (function(){
				var attr1 = "p1";
				var attr2 = 0;
				var f1 = function(){
					alert("f1");
				};				
				var f2 = function(){
					return attr2 = attr2 + 1;
				};
				return {
					attr1 : attr1,
					attr2 : attr2,
					f1 : f1,
					f2 : f2
				};
			})();
			//alert(Singleton.attr1);
			//Singleton.f1();
			alert(Singleton.f2());
			alert(Singleton.f2());
			alert(Singleton.attr2);
			
		</script>
	</head>

	</body>
</html>
