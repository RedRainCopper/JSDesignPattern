			$(function(){

					var falg = 0;

			        $("input:checkbox[name='vegetable']:checked").each(function() {

			    });
				
				
			});
		
			function func(){
				// 1 生成1表单
				// 2 生成2表单
				// 3 生成3表单
			}
			
			function mycheckbox() { 
				var falg = 0; 
				$("input[name='keleyi[]']:checkbox").each(function () { 
					if ($(this).attr("checked")) { 
						falg += 1; 
					}

				if (falg > 0)
